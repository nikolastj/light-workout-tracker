<button
  *ngIf="!confirm"
  mat-raised-button
  color="primary"
  class="p-4 bg-orange-500 text-gray-900 text-2xl rounded-lg uppercase font-bold w-full"
  (click)="confirm = true"
>
  Complete Workout
</button>
<div *ngIf="confirm" class="flex gap-3">
  <button
    mat-raised-button
    color="primary"
    class="p-4 bg-orange-500 text-gray-900 text-2xl rounded-lg uppercase font-bold flex-grow"
    (click)="submit()"
  >
    Confirm again
  </button>
  <button
    mat-raised-button
    color="primary"
    class="items-center justify-center flex bg-gray-700 text-2xl rounded-lg uppercase font-bold w-14"
    (click)="confirm = false"
  >
    <i class="fas fa-times text-gray-100"></i>
  </button>
</div>
